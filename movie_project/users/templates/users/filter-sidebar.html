<div class="filter-sidebar">
    <h1 class="filter-count">Filters</h1>
    <form class="filter-form" method="get" action="">
        <h3>Genres ({{ available_genres|length }})<i class="fa-solid fa-minus"></i></h3>
        <ul class="filter-button-list">
            {% for genre in available_genres.keys %}
                <li class="filter-button">
                    <input type="checkbox" name="genre" value="{{ genre }}" 
                    class="filter-checkbox" id="genre-{{ genre }}"
                    {% if genre in selected_genres %}checked{% endif %}>
                    <label for="genre-{{ genre }}">{{ genre }}</label>
                </li>
            {% endfor %}
        </ul>
        
        <h3>Awards ({{ award_categories_with_winners|length }})<i class="fa-solid fa-minus"></i></h3>
        <ul class="filter-button-list">
            {% for category in award_categories_with_winners %}
                <li class="filter-button">
                    <input type="checkbox" name="award_category" value="{{ category }}"
                    class="filter-checkbox" id="award-{{ category }}"
                    {% if category in selected_award_categories %}checked{% endif %}>
                    <label for="award-{{ category }}">{{ category }}</label>
                </li>
            {% endfor %}
        </ul>
        
        <div>
            <h3>Year</h3>
            <div class="range">
                <input type="range" id="rangeInput" name="year" min="1990" max="2024" value="2024" class="slider">
                <div class="value max">2024</div>
            </div>
        </div>
    </form>
</div>
