{% extends 'movies/layout.html' %}

{% block title %} {{ profile }} {% endblock %}

{% block body %}
    <form action="{% url 'edit_profile_image' %}" class="image-form" id="edit-profile-photo-form" method="POST" enctype="multipart/form-data">
        <div>
            {% csrf_token %}
            <div class="header">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <img src="{{ profile.image.url }}" alt="{{ profile.name }}">
                    <div>
                        <h2>Edit Profile Photo</h2>
                        <p>{{ profile }}</p>
                    </div>
                </div>
                <i class="fa-solid fa-xmark" id="close-form-btn"></i>
            </div>
        </div>
        <div class="image-box">
            <i class="fa-solid fa-upload"></i>
            <img src="" alt="" id="image-preview" style="display: none;">
            <div class="upload-image">{{ form.image }}</div>
            <h3 id="image-name">Upload an image</h3>
        </div>
        <div class="form-actions">
            <button type="reset">Reset</button>
            <button type="submit">Save</button>
        </div>
    </form>
{% endblock %}
