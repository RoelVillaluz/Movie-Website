<form class="image-form" method="POST" enctype="multipart/form-data" action="{% url 'add_movie_images' %}">
    <div>
        {% csrf_token %}
        <div class="header">
            <h1>Add Movie Image</h1>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="image-box">
            <i class="fa-solid fa-upload"></i>
            <div class="upload-image">{{ form.image }}</div>
            <h3>Upload an image</h3>
        </div>
        <div>
            <label>Movie:</label>
            {{ form.movie }}
        </div>
        <div class="form-actions">
            <button type="reset">Reset</button>
            <button type="submit">Save</button>
        </div>
    </div>
</form>
