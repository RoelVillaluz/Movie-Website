<form class="image-form" method="POST" enctype="multipart/form-data">
    <div>
        {% csrf_token %}
        <div class="header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="{{ movie.poster_path.url }}" class="poster" alt="{{ movie }}">
                <div>
                    <h2>Add Image</h2>
                    <p>{{ movie }}</p>
                </div>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="image-box">
            <i class="fa-solid fa-upload"></i>
            <img src="" alt="" id="image-preview" style="display: none;">
            <div class="upload-image">{{ form.image }}</div>
            <h3 id="image-name">Upload an image</h3>
        </div>
        <div class="line"></div>    
        <div class="people">
            {% if movie.actors.all %}
                {% for actor in movie.actors.all|slice:"2" %}
                    <img src="{{ actor.image.url }}" alt="">
                {% endfor %}
            {% else %}
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-user"></i>
            {% endif %}
            <i class="fa-solid fa-user"></i>
            <button class="add-person-btn">
                <p>Add people</p>
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="back-btn">
            <i class="fa-solid fa-angle-left"></i>   
            <span>Back</span>
        </div> 
        <div class="form-actions">
            <button type="reset">Reset</button>
            <button type="submit">Save</button>
        </div>
    </div>
</form>
