{% extends 'movies/layout.html' %}

{% block title %}{{ genre.name }}{% endblock %}

{% block body %}
    <div class="genre-container">
        <div class="header">
            <img src="{{ main_image }}" alt="">
        </div>
        <div class="genre-movies">
            <h1>{{ genre }}</h1>
            {% for movie in movies %}
                {% include 'movies/card.html' %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
