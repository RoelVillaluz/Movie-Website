{% extends 'movies/layout.html' %}

{% block title %} {{ person.name }}'s Images {% endblock %}

{% block body %}
   {% include 'movies/image-modal.html' %}
   <div class="masonry-container">
      <ul class="all-images-gallery">
         {% for image in all_images %}
            <li class="gallery-item">
               <img 
               src="{{ image.image.url }}" 
               alt="" 
               class="clickable-pic" 
               data-image="{{ image.image.url }}">
            </li>
         {% endfor %}
      </ul>
   </div>   
{% endblock %}
